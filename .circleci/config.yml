version: 2
jobs:
  build:
    docker:
      - image: raabf/latex-versions:texlive2018
    steps:
      - checkout
      - run:
          name: "Build Rapport/rapport.tex"
          command: |
            cd Rapport;
            pdflatex -interaction=nonstopmode rapport.tex;
      - store_artifacts:
          path: Rapport/rapport.pdf
        
